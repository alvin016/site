<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
    </header>
    <nav>
        <a href="#">首頁</a>
        <a href="#">關於我們</a>
        <a href="#">服務項目</a>
        <a href="#">聯絡我們</a>
    </nav>
    <main>
        <h2>網站介紹</h2>
        <p>這是一個簡單的HTML範例，展示了如何使用HTML和CSS來建立一個美觀的網頁。這個範例包含標題、導覽列、主要內容區域和頁腳。</p>
        <h2>特點</h2>
        <ul>
            <li>響應式設計</li>
            <li>簡單易讀的版面配置</li>
            <li>美觀的導覽列</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 我的網站. 保留所有權利.</p>
    </footer>
</body>
</html>
